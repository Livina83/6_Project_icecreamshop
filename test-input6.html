<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="vanilla">Vanilla:</label>
      <input
        type="number"
        id="vanilla"
        name="vanilla"
        min="0"
        max="3"
        onchange="updateLocalStorage()"
      /><br />

      <label for="chocolate">Chocolate:</label>
      <input
        type="number"
        id="chocolate"
        name="chocolate"
        min="0"
        max="3"
        onchange="updateLocalStorage()"
      /><br />

      <label for="strawberry">Strawberry:</label>
      <input
        type="number"
        id="strawberry"
        name="strawberry"
        min="0"
        max="3"
        onchange="updateLocalStorage()"
      /><br />

      <label for="total">Total:</label>
      <input type="text" id="total" name="total" readonly /><br />

      <button type="button" onclick="calculateTotal()">Calculate Total</button>
      <div id="flavorList"></div>
    </form>
    <script>
      function calculateTotal() {
        const vanilla = parseInt(document.getElementById("vanilla").value) || 0;
        const chocolate =
          parseInt(document.getElementById("chocolate").value) || 0;
        const strawberry =
          parseInt(document.getElementById("strawberry").value) || 0;

        const totalScoops = vanilla + chocolate + strawberry;
        if (totalScoops > 3) {
          alert("You can't have more than 3 scoops of ice cream.");
          return;
        }

        const selectedFlavors = [];
        if (vanilla > 0) {
          selectedFlavors.push(vanilla + " scoop(s) of vanilla");
        }
        if (chocolate > 0) {
          selectedFlavors.push(chocolate + " scoop(s) of chocolate");
        }
        if (strawberry > 0) {
          selectedFlavors.push(strawberry + " scoop(s) of strawberry");
        }

        const flavorList = document.getElementById("flavorList");
        flavorList.innerHTML = "";
        if (selectedFlavors.length > 0) {
          const listItems = selectedFlavors.map(function (flavor) {
            return "<li>" + flavor + "</li>";
          });
          flavorList.innerHTML = "<ul>" + listItems.join("") + "</ul>";
        }

        document.getElementById("total").value = totalScoops;
      }
    </script>
  </body>
</html>
